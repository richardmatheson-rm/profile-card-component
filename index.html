<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="background">
    <div class="flexbox-container-1">
      <div class="flexbox-item-large flexbox-item-1"></div>
      <div class="flexbox-item-large flexbox-item-2">
        <img src="/images/image-victor.jpg" alt="victor-profile-picture">
        <p><span class="heavy-text">Victor Crest</span> 26</p>
        <p>London</p>
      </div>
      <div class="flexbox-item-large flexbox-item-3 flexbox-container-2">
        <div class="flexbox-item-small">
          <p class="heavy-text">80K</p>
          <p>Followers</p>
        </div>
        <div class="flexbox-item-small">
          <p class="heavy-text">803K</p>
          <p>Likes</p>
        </div>
        <div class="flexbox-item-small">
          <p class="heavy-text">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richard Matheson</a>.
  </div>
</body>
</html>
